<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CCU Patient Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('view_patient_data') }}">View Patient Data</a></li>
            <li><a href="{{ url_for('upload_patient_data') }}">Upload Patient Data</a></li>
            <li><a href="{{ url_for('analyse_patient_data') }}">Analyse Patient Data</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('help') }}">Help</a></li>
        </ul>
    </nav>
    
    <!-- Register Form -->
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm" action="{{ url_for('register') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Register</button>
        </form>
        <p id="error-message"></p>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
    
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
